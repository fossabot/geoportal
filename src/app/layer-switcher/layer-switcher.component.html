<div *ngFor="let layer of layers; let i = index">
    <input type="checkbox" [checked]="layer.getVisible()" (change)="onChange($event, i)"/> {{layer.get('name')}}
</div>
<div *ngFor="let layer of layers">
    <ng-container *ngIf="layer.get('legendUrl') != undefined">
        <img [hidden]='!layer.getVisible()' [src]="layer.get('legendUrl')" />
    </ng-container>
</div>
