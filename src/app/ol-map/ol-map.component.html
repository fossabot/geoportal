<button mat-button (click)="openAttributionsDialog()">Attributions</button>

<div *ngFor="let layer of layers">
    <ng-container *ngIf="layer.get('legendUrl') != undefined">
        <mat-card class="legend-card">
            <img mat-card-image [hidden]='!layer.getVisible()' [src]="layer.get('legendUrl')" />
        </mat-card>
    </ng-container>
</div>

<div id="map" class="map"></div>
